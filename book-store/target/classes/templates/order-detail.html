<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container my-5">
    <div class="text-center mb-4">
        <h1>Order Details - ID: <span th:text="${order.id}">1</span></h1>
    </div>

    <!-- The Glass Panel effect is applied here -->
    <div class="glass-panel">
        <div class="row">
            <div class="col-md-6">
                <h2>Order Information</h2>
                <hr style="border-color: rgba(255,255,255,0.2);">
                <p><strong>Customer:</strong> <span th:text="${order.customerDetails}"></span></p>
                <p><strong>Shipping Address:</strong> <span th:text="${order.shippingAddress}"></span></p>
                <p><strong>Current Status:</strong> <span th:text="${order.orderStatus.name()}"></span></p>
                <p><strong>Remarks:</strong> <span th:text="${order.deliveryRemarks}"></span></p>
            </div>
            <div class="col-md-6">
                <h2>Update Status</h2>
                <hr style="border-color: rgba(255,255,255,0.2);">
                <form th:action="@{/delivery-staff/orders/{id}/update-status(id=${order.id})}" method="post">
                    <div class="mb-3">
                        <label for="status" class="form-label">New Status</label>
                        <select id="status" name="status" class="form-select" required>
                            <option th:each="stat : ${allStatuses}"
                                    th:value="${stat}"
                                    th:text="${stat.name()}"
                                    th:selected="${stat == order.orderStatus}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="remarks" class="form-label">Remarks (e.g., for failed delivery)</label>
                        <textarea id="remarks" name="remarks" class="form-control" rows="3"
                                  placeholder="Customer not at home, address invalid, etc."></textarea>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a th:href="@{/delivery-staff/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
                        <button type="submit" class="btn btn-success">Update Status</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

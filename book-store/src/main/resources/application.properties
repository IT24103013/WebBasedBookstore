#spring.application.name=book-store

# ===============================================
# DATABASE CONFIGURATION
# ===============================================

# The URL to your MySQL database.
# Replace 'localhost:3306' if your database is hosted elsewhere.
# Replace 'book_store_db' with the actual name of your database schema.
spring.datasource.url=jdbc:mysql://localhost:3306/book_store_db

# Your MySQL username and password.
spring.datasource.username=root
spring.datasource.password=

# This tells Spring which driver to use. It's often auto-detected but good to be explicit.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================================
# JPA & HIBERNATE CONFIGURATION
# ===============================================

# This strategy is great for development. 'update' will automatically
# add new columns or tables based on your @Entity classes without
# deleting existing data.
# WARNING: Do not use 'update' or 'create' in production! Use 'validate' or 'none'.
spring.jpa.hibernate.ddl-auto=update

# This is very useful for debugging. It will print the actual SQL queries
# that Hibernate is running in the console.
spring.jpa.show-sql=true

# Formats the printed SQL to be more readable.
spring.jpa.properties.hibernate.format_sql=true

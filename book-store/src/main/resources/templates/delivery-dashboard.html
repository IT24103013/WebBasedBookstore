<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">Delivery Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Our Custom CSS - Must be after Bootstrap to override it -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container my-5">
    <div class="text-center mb-4">
        <h1>My Assigned Deliveries</h1>
        <p class="text-muted">Manage and update the status of your assigned orders.</p>
    </div>

    <!-- The Glass Panel effect is applied here -->
    <div class="glass-panel">

        <!-- Display success/error messages -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <!-- Handle the case where there are no orders -->
        <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info bg-info text-dark border-0">
            No deliveries available at the moment.
        </div>

        <div th:unless="${#lists.isEmpty(orders)}" class="table-responsive">
            <table class="table align-middle">
                <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}">1</td>
                    <td th:text="${order.customerDetails}">John Doe</td>
                    <td th:text="${order.shippingAddress}">123 Main St</td>
                    <td>
                         <span class="badge"
                               th:classappend="${order.orderStatus.name() == 'DELIVERED' ? 'bg-success' : (order.orderStatus.name() == 'FAILED' ? 'bg-danger' : (order.orderStatus.name() == 'OUT_FOR_DELIVERY' ? 'bg-warning' : 'bg-info'))}"
                               th:text="${order.orderStatus.name()}">CONFIRMED</span>
                    </td>
                    <td>
                        <a th:href="@{/delivery-staff/orders/{id}(id=${order.id})}" class="btn btn-primary btn-sm">View Details</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>

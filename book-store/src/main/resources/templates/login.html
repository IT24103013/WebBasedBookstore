<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Store Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Our Custom CSS - This is what applies our new theme! -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <!-- This centers the login form vertically and horizontally on the page -->
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-5">

            <div class="text-center mb-4">
                <h1 class="display-5">Book Store Management</h1>
                <p class="text-muted">Please sign in to continue</p>
            </div>

            <!-- We replace the old 'card' with our custom 'glass-panel' -->
            <div class="glass-panel">
                <!-- This div will only be shown if the URL has a '?error=true' parameter -->
                <div th:if="${param.error}" class="alert alert-danger border-0">
                    Bad credentials. Please try again.
                </div>

                <!-- This div will only be shown if the URL has a '?logout' parameter -->
                <div th:if="${param.logout}" class="alert alert-success border-0">
                    You have been logged out successfully.
                </div>

                <!-- The form action correctly points to the URL Spring Security is listening to -->
                <form th:action="@{/perform_login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <!-- The .form-control class automatically gets our new dark style -->
                        <input type="text" id="username" name="username" class="form-control" placeholder="delivery_user" required autofocus>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="password123" required>
                    </div>
                    <!-- The .btn-primary class automatically gets our new vibrant blue style -->
                    <button class="btn btn-primary w-100 py-2" type="submit">Sign In</button>
                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
